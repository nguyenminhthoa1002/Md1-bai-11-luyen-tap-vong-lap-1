<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n=+prompt('nhập n vào');
  let sum=0;
  for (let i = 0; i <= n; i++) {
    sum += i*7;
  }
  document.write('Tổng '+ n + ' số chia hết cho 7 là: ' + sum);
</script>
</body>
</html>
