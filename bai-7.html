<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đoán Số </h1>
<input type="number" id="number">
<button id="play" onclick="play()">Chơi</button>

<script>
    var count = 0;
    function play() {
        count++;
        let input = +document.getElementById('number').value;
        let ran = Math.floor(Math.random() * 10 + 1)
        if (count < 3) {
            if (input === ran) {
                alert('Win')
            } else {
                alert('Rất tiếc, bạn còn ' + (3 - count) +' lượt chơi')
            }
        } else {
            alert('Hết lượt chơi')
        }
    }
</script>
</body>
</html>
